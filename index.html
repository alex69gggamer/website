<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Visits</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init('9x-l5mk9badvHiIkw'); 
        })();

        // Function to send email
        function sendVisitEmail() {
            emailjs.send('service_3ubhjey', 'template_pvr5hq8', {
                message: 'A visitor has landed on your website!',
            })
            .then(() => console.log('Email sent successfully!'))
            .catch((error) => console.error('Failed to send email:', error));
        }

        // Trigger the email on page load
        window.onload = sendVisitEmail;
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Thanks for visiting!</p>
</body>
</html>
